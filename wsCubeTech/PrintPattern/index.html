<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sadf</title>
  </head>
  <body>
    <script>
      var rows = prompt("Please enter:", "");
      printPattern(rows);

      function printPattern(rows) {
        for (let i = 1; i <= rows; i++) {
          for (let j = 1; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }

        for (let i = rows; i >= 1; i--) {
          for (let j = 1; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
