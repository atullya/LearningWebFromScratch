<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #main {
        color: red;
        font-size: 30px;
        text-align: center;
        cursor: pointer;
        transition: 2s;
      }
    </style>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">Atullya</div>
    <script>
      function modify() {
        document.getElementById("main").style.fontSize = "100px";
        document.getElementById("main").style.color = "blue";
        document.getElementById("main").style.fontFamily = "verdana";
    }
    function unmodify() {
        document.getElementById("main").style.fontSize = "50px";
        document.getElementById("main").style.color = "yellow";
        document.getElementById("main").style.fontFamily = "Georgia";
      }
    </script>
  </body>
</html>
