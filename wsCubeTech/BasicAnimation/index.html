<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #yellow {
        width: 400px;
        height: 400px;
        background: yellow;
        position: relative;
        margin-top: 6px;
      }
      #red {
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <button onclick="move()">Click Me</button>
    <div id="yellow">
      <div id="red"></div>
    </div>
    <script>
      function move() {
        let redElem = document.getElementById("red");
        let poe = 0;
        let ani = setInterval(animate, 5);

        function animate() {
          if (poe == 350) {
            clearInterval(ani);
          } else {
            poe++;
            redElem.style.top = poe + "px";
            redElem.style.left = poe + "px";
          }
        }
      }
    </script>
  </body>
</html>
