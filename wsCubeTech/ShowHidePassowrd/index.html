<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Login form</legend>
        <div>
          <label for="">User Name</label>
          <input type="text" name="" />
          <div class="clear"></div>
        </div>
        <div class="div">
          <label for="">Passowrd</label>
          <input type="password" name="" id="password" />
          <div class="clear"></div>
        </div>
        <div>
          <button type="button">Login</button>
          <button style="width: 200px" type="button" onclick="toggle(this)">
            <!-- this keyword helps to send the reference of the button or object -->
            Show Password
          </button>
        </div>
      </fieldset>
    </form>
  </body>
  <script>
    let password = document.getElementById("password");
    function toggle(elem) {
      var type1 = password.getAttribute("type");

      if (type1 === "password") {
        password.setAttribute("type", "text");
        //   password.type = "text";
        elem.innerText = "Hide Password";
      } else {
        // password.setAttribute("type", "password");
        password.type = "password";
        elem.innerText = "Show Password";
      }
    }
  </script>
</html>
