<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Please Enter Your Number<br />
    <input type="text" name="number" id="no" onkeyup="val(this)" />

    <script>
      function val(elem) {
        let num = elem.value;
        for (let i = 1; i < 10; i++) {
          document.write("<div>");
          document.write(num + "x" + i + "=" + i * num);
          document.write("</div>");
        }
      }
    </script>
  </body>
</html>
