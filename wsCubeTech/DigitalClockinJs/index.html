<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="showTime()">
    <h1></h1>
    <style>
      h1 {
        font-size: 100px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
    <script>
      function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();

        var session = "AM";

        if (h >= 12) {
          session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        s = s < 10 ? "0" + s : s;
        m = m < 10 ? "0" + m : m;

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementsByTagName("h1")[0].innerText = time;
        setTimeout(showTime, 1000); // This function refreshes the date every second
      }
    </script>
  </body>
</html>
